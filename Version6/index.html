<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gestión de Memoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-8 border-b pb-6">
            <h1 class="text-4xl font-bold text-slate-900">Simulador de Gestión de Memoria</h1>
            <div class="mt-4 text-sm text-slate-600">
            </div>
        </header>
        
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Columna de Controles -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Panel de Control</h2>

                <!-- Selección de Método -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">1. Método de Gestión</h3>
                    <div class="space-y-2 text-sm">
                        <div><label class="flex items-center"><input type="radio" name="metodo" value="fijo" checked class="mr-2 accent-blue-600"> Particiones Estáticas (Tamaño Fijo)</label></div>
                        <div><label class="flex items-center"><input type="radio" name="metodo" value="variable" class="mr-2 accent-blue-600"> Particiones Estáticas (Tamaño Variable)</label></div>
                        <div><label class="flex items-center"><input type="radio" name="metodo" value="dinamico" class="mr-2 accent-blue-600"> Particiones Dinámicas (Sin Compactación)</label></div>
                        <div><label class="flex items-center"><input type="radio" name="metodo" value="compactacion" class="mr-2 accent-blue-600"> Particiones Dinámicas (Con Compactación)</label></div>
                    </div>
                </div>

                <!-- Algoritmo de Asignación -->
                <div id="contenedor_algoritmo" class="mb-6 transition-opacity duration-300">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">2. Algoritmo de Asignación</h3>
                    <select id="algoritmo" class="w-full p-2 border rounded-md bg-slate-50 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="primero">Primer Ajuste</option>
                        <option value="mejor">Mejor Ajuste</option>
                        <option value="peor">Peor Ajuste</option>
                    </select>
                </div>

                <!-- Acciones Principales -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">3. Acciones</h3>
                    <div class="flex flex-col space-y-3">
                        <select id="programaSelect" class="w-full p-2 border rounded-md bg-slate-50 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                        <button onclick="agregar_programa()" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-sm">Agregar Programa</button>
                        <button onclick="reiniciar_memoria()" class="w-full bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">Reiniciar Simulación</button>
                    </div>
                </div>
                 <!-- Liberar Proceso -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">4. Liberar Proceso</h3>
                    <div class="flex space-x-2">
                        <input type="text" id="pid_a_liberar" placeholder="Ej: Word-1" class="flex-grow p-2 border rounded-md bg-slate-50 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button onclick="liberar_programa_por_pid()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300 shadow-sm">Liberar</button>
                    </div>
                </div>

                <!-- Compactar Memoria -->
                 <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">5. Compactación</h3>
                    <button id="boton_compactar" onclick="iniciar_compactacion()" class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors duration-300 shadow-sm disabled:bg-slate-300 disabled:cursor-not-allowed">Compactar Memoria</button>
                </div>
                
                 <!-- Añadir Programa Personalizado -->
                <div class="pt-6 border-t">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">Añadir Programa Personalizado</h3>
                    <div class="space-y-3 text-sm">
                        <input type="text" id="nombre_personalizado" placeholder="Nombre del Programa" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="number" id="tamano_personalizado" placeholder="Tamaño en MiB" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button onclick="agregar_programa_personalizado()" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-sm">Crear y Añadir</button>
                    </div>
                </div>

            </aside>

            <!-- Columna de Visualización -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Barra de Memoria -->
                <div class="bg-white p-6 rounded-xl shadow-md border">
                    <h2 class="text-2xl font-semibold mb-4">Memoria Principal (16 MiB)</h2>
                    <div id="memoria" class="w-full h-16 bg-slate-200 rounded-lg flex overflow-hidden border-2 border-slate-300 shadow-inner">
                        <!-- Los bloques de memoria se renderizarán aquí -->
                    </div>
                </div>

                <!-- Tabla de Particiones -->
                <div class="bg-white p-6 rounded-xl shadow-md border">
                    <h2 class="text-2xl font-semibold mb-4">Tabla de Particiones</h2>
                    <div class="overflow-x-auto">
                        <table id="tabla_particiones" class="min-w-full bg-white text-sm">
                            <thead class="bg-slate-100">
                                <tr>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 rounded-tl-lg">#</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600">PID</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600">Estado</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600">Base (Dec)</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600">Base (Hex)</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600">Tamaño</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 rounded-tr-lg">Frag. Interna</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se renderizarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="simuladorv6.js"></script>
</body>
</html>
