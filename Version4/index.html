<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gestión de Memoria</title>
    <!-- incluimos tailwind css para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* agregamos un estilo base para el cuerpo de la página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Simulador de Gestión de Memoria</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- columna de controles -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Controles</h2>

                <!-- selección de método de gestión -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-3">1. Método de Gestión</h3>
                    <div class="space-y-2">
                        <div>
                            <input type="radio" id="fixed" name="metodo" value="fijo" checked class="text-blue-600 focus:ring-blue-500">
                            <label for="fixed" class="ml-2">Particiones Estáticas de Tamaño Fijo</label>
                        </div>
                        <div>
                            <input type="radio" id="variable" name="metodo" value="variable" class="text-blue-600 focus:ring-blue-500">
                            <label for="variable" class="ml-2">Particiones Estáticas de Tamaño Variable</label>
                        </div>
                        <div>
                            <input type="radio" id="dynamic" name="metodo" value="dinamico" class="text-blue-600 focus:ring-blue-500">
                            <label for="dynamic" class="ml-2">Particiones Dinámicas (Sin Compactación)</label>
                        </div>
                         <div>
                            <input type="radio" id="compact" name="metodo" value="compactacion" class="text-blue-600 focus:ring-blue-500">
                            <label for="compact" class="ml-2">Particiones Dinámicas (Con Compactación)</label>
                        </div>
                    </div>
                </div>

                <!-- selección de programa a agregar -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-3">2. Agregar Proceso</h3>
                    <select id="programaSelect" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <button onclick="agregar_programa()" class="w-full mt-3 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Agregar a Memoria
                    </button>
                </div>
                
                <!-- algoritmo de asignación (para particiones dinámicas) -->
                <div id="contenedor_algoritmo" class="mb-6 opacity-50">
                    <h3 class="font-semibold mb-3">Algoritmo de Asignación</h3>
                     <select id="algoritmo" class="w-full p-2 border border-gray-300 rounded-md" disabled>
                        <option value="primero">Primer Ajuste</option>
                        <option value="mejor">Mejor Ajuste</option>
                        <option value="peor">Peor Ajuste</option>
                    </select>
                </div>

                <!-- liberar un proceso -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-3">3. Liberar Proceso</h3>
                    <div class="flex gap-2">
                        <input type="text" id="pid_a_liberar" placeholder="Ej: NotePad-1" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="liberar_programa_por_pid()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                            Liberar
                        </button>
                    </div>
                </div>
                
                <!-- acciones especiales -->
                <div class="space-y-3">
                    <button id="boton_compactar" onclick="iniciar_compactacion()" class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition-colors" disabled>
                        Compactar Memoria
                    </button>
                    <button onclick="reiniciar_memoria()" class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-800 transition-colors">
                        Reiniciar Simulación
                    </button>
                </div>

            </aside>

            <!-- columna de visualización y tabla -->
            <section class="lg:col-span-2 space-y-8">
                <!-- representación visual de la memoria -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Memoria Principal (16 MiB)</h2>
                    <div id="memoria" class="flex w-full h-32 bg-gray-200 rounded-md border-2 border-gray-300 overflow-hidden">
                        <!-- los bloques de memoria se generan aquí con javascript -->
                    </div>
                </div>

                <!-- tabla de particiones -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Tabla de Particiones</h2>
                    <div class="overflow-x-auto">
                        <table id="tabla_particiones" class="min-w-full bg-white border">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="py-2 px-4 text-left">Bloque #</th>
                                    <th class="py-2 px-4 text-left">Proceso ID</th>
                                    <th class="py-2 px-4 text-left">Estado</th>
                                    <th class="py-2 px-4 text-left">Dirección Base (Dec)</th>
                                    <th class="py-2 px-4 text-left">Dirección Base (Hex)</th>
                                    <th class="py-2 px-4 text-left">Tamaño</th>
                                    <th class="py-2 px-4 text-left">Frag. Interna</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- las filas se generan aquí con javascript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- incluimos el script v4 (final) del simulador -->
    <script src="simuladorv4.js"></script>

</body>
</html>
